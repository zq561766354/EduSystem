<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../JS/ckplayer.js"></script>
    <script src="../JS/layui/layui.js"></script>
    <link href="../JS/layui/css/layui.css" rel="stylesheet" />
    <script src="../JS/jquery-3.4.1.min.js"></script>
    <title></title>
</head>
<body>
    <div class="layui-form-item">
        <div id="a1" class="video" style="width: 1000px;height: 600px;"></div>
    </div>
    <script>
        var _phone = GetQueryString("phone");
        var _videoNo = GetQueryString("VideoNo");
        alert(_phone);
        alert(_videoNo);
        var _videoUrl = "";


        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]); return null;
        }

        function PlayVideo() {
            var videoObject = {
                container: '#a1',             // 容器的ID或className
                variable: 'player',              // 播放函数名称
                autoplay: false,                 // 是否自动播放
                debug: true,                      // 调试
                poster: 'material/poster.jpg',   // 封面图片
                preview: {                       // 预览图片
                    file: ['material/mydream_en1800_1010_01.png', 'material/mydream_en1800_1010_02.png'],
                    scale: 2
                },
                loaded: 'loadedHandler',
                video: _videoUrl
            };
            var player = new ckplayer(videoObject);
        }
    </script>
</body>
</html>
